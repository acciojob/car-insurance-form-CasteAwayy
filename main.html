<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <form method="post">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <br />
      <label for="carage">Car Age</label>
      <input type="number" name="carage" id="carage" required />
      <br />
      <label for="dop">Date of Purchase</label>
      <input type="date" name="dop" id="dop" required />
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <br />
      <label for="gender_m">Male</label>
      <input type="radio" name="gender" value="male" id="gender_m" required />
      <br />
      <label for="gender_f">Female</label>
      <input type="radio" name="gender" value="female" id="gender_f" required />
      <br />
      <label for="cars"> Car Brands </label>
      <select id="cars" name="cars">
        <option>BMW</option>
        <option>Audi</option>
        <option>Mercedez</option>
      </select>
      <br />
     <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
